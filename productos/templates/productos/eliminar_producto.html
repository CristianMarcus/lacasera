{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'listar_productos' %}" class="btn btn-primary">Cancelar</a>
{% endblock %}
