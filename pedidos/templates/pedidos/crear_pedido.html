{% extends 'base.html' %}

{% block title %}Realizar Pedido{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Realizar Pedido</h1>
    <form method="post" action="{% url 'crear_pedido' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
    </form>
</div>
{% endblock %}
