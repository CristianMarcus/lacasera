{% extends 'base.html' %}
{% block content %}
<h2>Mis Pedidos</h2>
<ul>
    {% for pedido in pedidos %}
        <li>
            Pedido {{ pedido.id }} - {{ pedido.estado }} 
            <a href="{% url 'detalle_pedido' pedido.id %}">Ver Detalle</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
